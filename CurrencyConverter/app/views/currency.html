<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1>Currency Converter</h1>
            <form class="form-signin">
                From Currency:
                <select ng-model="fromCurrency" ng-options="curr.id for curr in availCurrencies | orderBy: 'id'" class="form-control" ng-required="true">
                    <option value="">-- Choose From --</option>
                </select>
                Amount:
                <input type="number" ng-model="amount" class="form-control" name="amount" required/> To Currency:
                <select ng-model="toCurrency" ng-options="curr.id for curr in availCurrencies | orderBy: 'id'" class="form-control" ng-required="true">
                    <option value="">-- Choose To --</option>
                </select>
                <button type="submit" class="btn btn-danger" ng-click="convert()">Convert
                </button>
            </form>
        </div>
    </div>
    <div class="row" ng-if="toAmount">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3>Result</h3> {{ toAmount }}
        </div>
    </div>
</div>
